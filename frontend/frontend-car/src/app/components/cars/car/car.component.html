<mat-card class="car-card">
  <mat-card-header>
    <mat-card-title>{{car.brand}} {{car.type}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Eigenaar: {{car.owner}}</p>
    <p>Kenteken: {{car.license}}</p>
    <p>Apk inspecties: {{car.apkInspections}}</p>
    <p>Laatste apk inspectie: {{car.lastApk}}</p>
  </mat-card-content>
</mat-card>
